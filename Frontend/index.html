<!DOCTYPE html>
<html lang="en-US">

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
  <!-- Angular Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

  <script src="index.js" type="text/javascript" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- Angular Routing -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <!-- Angularjs cookie-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
  <script src="./controllers/loginController.js"></script>
  <script src="./controllers/registerController.js"></script>
  <script src="./controllers/dashboardController.js"></script>
  <!-- Angularjs Service -->
  <script src="./service/DeveloperService.js"></script>
  <script src="./service/RackService.js"></script>
  <script src="./service/ArchitectureService.js"></script>
  <script src="./service/DeviceService.js"></script>
  <!-- Moment.js script for date formating-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<style>

  .navbar{
    background-color: black;
    color:white;
    font-size: 25px;
    padding: 5px;
  }
  .count-tables{
    display:flex;
    justify-content: space-around;
    margin: 15px 0;
    align-items: flex-start;
  }
  
  table,th,td{
    border-bottom: 1px solid silver;
    border-collapse: collapse;
    text-align: center;
    padding: 4px 0px;
  }
  tr:hover{
    background-color: white;
  }
  tr{
    background-color: rgb(230, 229, 229);
  }
  th{
    border-bottom:1px solid silver;
    background-color: rgb(143, 141, 141);
  }
  .device-table{
     max-width: 80vw;
  }
  .device-table tr{
    font-size: 15px;
  }
  .count-tables table{
    min-width: 250px;
  }
  .count-tables td{
    padding-left: 8px;
  }
  .dev-table td{
    padding:5px;
    font-size: 15px;
  }
  .filter{
    display: flex;
    justify-content: flex-end;
    margin: 3px;
  }
  .chip{
    padding:6px 10px;
    border-radius: 8%;
    display: inline-block;
    color: white;
  }
  .chip-blue{
    background-color: #5da0d8;
  }
  .chip-red{
    font-weight: bold;
    color: rgb(255,0,0);
    padding:10px;
  }
  .chip-green{
    font-weight: bold;
    color: rgb(20, 110, 30);
  }
  .chip-green-sm{
    background-color: rgb(20, 110, 30);
    padding: 3px;
    color: white;
    border-radius: 10%;
    display: inline-block;
  }
  .form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
  }
  .form-content{
    border: 2px solid blueviolet;
    text-align: center;
    border-radius: 5%;
    padding: 20px;
  }
  .plane-btn{
    border: none;
    background: none;
  }
  .error{
    color:red;
    background-color: rgb(245, 223, 223);
    padding:5px;
    margin-bottom: 2px;
  }
  .success{
    color:green;
    background-color: rgb(208, 247, 208);
    padding:5px;
    margin-bottom: 2px;
  }
  .tool{
    margin-bottom: 10px;;
  }
  .user{
    float:left;
    font-weight: bold;
    padding:5px 10px;
  }
  </style>
  
  <body ng-app="myApp">
    <nav class="navbar">Device Reservation System</nav>
    <div ng-view></div>
  </body>
 
</html>
