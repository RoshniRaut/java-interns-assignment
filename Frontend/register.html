<div class="form">
    <form ng-submit="register(user)" style="min-width:250px;" class="form-content">
        <md-content>
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="user.email" required>
            </md-input-container>
        </md-content>

        <md-content>
            <md-input-container>
                <label>Password</label>
                <input type="password" ng-model="user.password" required>
            </md-input-container>
        </md-content>

        <md-content>
            <md-button class="md-raised md-primary" type="submit">Register</md-button>
        </md-content>
        <a href="#!">Login</a>
    </form>
</div>
