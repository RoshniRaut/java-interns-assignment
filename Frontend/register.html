<div class="form" >

    <form ng-submit="register(user)" style="min-width:250px;" class="form-content" name="registerForm">
        <h3>Login Page</h3>
        <md-content>
            <md-input-container>
                <label>Email</label>
                <input type="email" ng-model="user.email" required>
            </md-input-container>
        </md-content>

        <md-content>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password" ng-change="validPassword()"required>
                <span ng-show="registerForm.password.$touched && registerForm.password.$invalid" 
                style="color:red; font-size: 10px; display:block">
                password required</span>
                <ol ng-show="passwordError" 
                style="color:red; font-size: 10px; display:block; text-align: left;">
                    <li ng-repeat="perror in passwordError">{{perror}} </li>
                </ol>
            </md-input-container>
        </md-content>
            

        <md-content>
            <md-button class="md-raised md-primary" type="submit">Register</md-button>
         
        </md-content>
        <a href="#!">Login</a>
    </form>

</div>
